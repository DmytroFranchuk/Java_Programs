<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Cafe Merry Baker</title>
</head>
<body>
<main>
    <h1>Cafe Merry Baker</h1>
    <form th:object="${guestDto}"
          th:action="@{/guests/create}"
          method="post">
        <div>
            <label for="name">name</label>
            <input id="name" type="text"
                   th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}"
               th:text="${#strings.listJoin(#fields.errors('name'), ', ')}"></p>
        </div>
        <div>
            <label for="id">id</label>
            <input id="id" type="number"
                   th:field="*{id}">
            <p th:if="${#fields.hasErrors('id')}"
               th:text="${#strings.listJoin(#fields.errors('id'), ', ')}"></p>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

<a href="../../">Registration</a>
</body>
</html>
