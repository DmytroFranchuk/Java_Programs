spring.main.banner-mode=off

spring.datasource.bankdb.url=jdbc:mysql://localhost:3306/bankdb
spring.datasource.bankdb.username=root
spring.datasource.bankdb.password=root
spring.datasource.bankdb.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.security.url=jdbc:mysql://localhost:3306/security
spring.datasource.security.username=root
spring.datasource.security.password=root
spring.datasource.security.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
